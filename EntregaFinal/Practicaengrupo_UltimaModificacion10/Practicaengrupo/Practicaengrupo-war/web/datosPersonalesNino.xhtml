<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Datos Personales</ui:define> 
    <ui:define name="content">
    <div class="container">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                   <h:outputLabel value="Nif: "/>
                   <h:outputLabel value="#{nino.ver.nif}"/>
                   <h:outputLabel value="Nombre: "/>
                   <h:outputLabel value="#{nino.ver.nombre}"/>
                   <h:outputLabel value="Apellidos: "/>
                   <h:outputLabel value="#{nino.ver.apellidos}"/>
                   <h:outputLabel value="Sexo: "/>
                   <h:outputLabel value="#{nino.ver.sexo}"/>
                   <h:outputLabel value="Comunidad de procedencia: "/>
                   <h:outputLabel value="#{nino.ver.comunidadProcedencia}"/>
                   <h:outputLabel value="Comunidad en la que vive: "/>
                   <h:outputLabel value="#{nino.ver.comunidadResidencia}"/>
                   <h:outputLabel value="Cuenta de ingresos: "/>
                   <h:outputLabel value="#{nino.ver.numIngreso}"/>
                   <h:outputLabel value="Grado del Curso: "/>
                   <h:outputLabel value="#{nino.ver.grado}"/>
                   <h:outputLabel value="Estado: "/>
                   <h:outputLabel value="#{nino.ver.estado}"/>
   
                 </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
</ui:composition>
